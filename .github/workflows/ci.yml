name: CI/CD

on:
  push:
    branches: [main, microservicios]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Microservicios - Build Docker Images
  # ============================================
  microservices:
    name: Microservicios
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service:
          - api-gateway
          - auth-service
          - vehicle-service
          - reservation-service
          - payment-service
          - notification-service

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Build Docker image - ${{ matrix.service }}
        run: |
          docker build \
            -t lava-auto-${{ matrix.service }}:test \
            -f microservices/${{ matrix.service }}/Dockerfile \
            microservices/${{ matrix.service }}

  # ============================================
  # Docker Compose - Integration Test
  # ============================================
  integration:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [microservices]
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Build todos los servicios
        run: docker compose -f docker-compose.microservices.yml build

      - name: Iniciar servicios
        run: |
          docker compose -f docker-compose.microservices.yml up -d
          
          # Esperar a que los servicios estén listos
          echo "Esperando a que los servicios inicien..."
          sleep 30

      - name: Verificar servicios
        run: |
          # Verificar que los contenedores estén corriendo
          docker compose -f docker-compose.microservices.yml ps
          
          # Health checks básicos
          echo "Verificando API Gateway..."
          curl -f http://localhost:4000/health || echo "API Gateway no responde (esperado si no hay endpoint /health)"
          
          echo "Verificando Auth Service..."
          curl -f http://localhost:4001/health || echo "Auth Service no responde (esperado si no hay endpoint /health)"

      - name: Logs en caso de fallo
        if: failure()
        run: docker compose -f docker-compose.microservices.yml logs

      - name: Detener servicios
        if: always()
        run: docker compose -f docker-compose.microservices.yml down -v

  # ============================================
  # Security Scan (Opcional)
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Audit dependencias
        run: npm audit --audit-level=high
        continue-on-error: true 
