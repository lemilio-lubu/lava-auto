name: Deploy Lava Auto
on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Entrar y actualizar c√≥digo
            cd ~/proyecto/lava-auto
            git pull origin master

            # 2. Activar Node 20 (NVM)
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm use 20

            # 3. BACKEND: Levantar Docker y API
            cd backend
            npm install
            docker-compose -f docker-compose.dev.yml up -d
            node scripts/migrate.js
            pm2 restart lava-api || pm2 start src/index.js --name "lava-api" --cwd /root/proyecto/lava-auto/backend

            # 4. FRONTEND: Build y Start
            cd ..
            npm install
            npm run build
            pm2 restart lava-front || pm2 start npm --name "lava-front" --cwd /root/proyecto/lava-auto -- start

            pm2 save
